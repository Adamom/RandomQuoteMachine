<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Random quote machine</title>
  
  
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css'>
<link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="box ">
  <div class="quote-text">
    <i class="fa fa-quote-left"> </i> <span id="quote">  </span>
  
  
  </div>
  
  
  
  <div class="quote-author"> - <span  id="author">  </span></div>
  <div class="button btn btn-secondary" id="twitter" title="Tweet this quote!">
  <i class="fa fa-twitter" style="font-size:24px"></i>
  </div>
  
  <div class="button btn btn-secondary" id="NewQ">New Quote</div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
